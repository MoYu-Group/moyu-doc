<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MoYu-Group Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="author" content="MoYu-Group">
  <meta name="copyright" content="MoYu-Group">
  <meta name="description" content="MoYu-Group document library">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link href="//static.ffis.me/moyu-group/img/favicon.ico" rel="apple-touch-icon-precomposed" sizes="144x144"/>
  <link href="//static.ffis.me/moyu-group/img/favicon.ico" rel="Shortcut Icon"/>
  <link href="//static.ffis.me/moyu-group/img/favicon.ico" rel="Bootmark"/>
  <!-- Themes (light + dark) -->
  <link href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css" media="(prefers-color-scheme: dark)" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" media="(prefers-color-scheme: light)" rel="stylesheet">
  <link href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css" rel="stylesheet">
  <!-- Custom Styles -->
  <style>
    .markdown-section a {
      color: var(--theme-color);
    }
  </style>
  <!-- EditOnGithub -->
  <script src="//static.ffis.me/docsify/js/EditOnGithub.js?v=1.2"></script>
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: 'MoYu-Group',
      loadSidebar: 'sidebar.md',
      alias: {
        '/.*/sidebar.md': '/sidebar.md'
      },
      repo: 'https://github.com/MoYu-Group/moyu-doc',
      search: {
        noData: {
          '/': '找不到结果!'
        },
        paths: 'auto',
        placeholder: {
          '/': '搜索'
        }
      },
      plugins: [
        EditOnGithubPlugin.create(
                'https://github.com/MoYu-Group/moyu-doc/blob/main/'
        )
      ]
    }
  </script>
  <main>
    <section class="content">
      <article class="markdown-section">
        <div id="container"></div>
      </article>
    </section>
  </main>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable -->
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    //gitalk 配置
    let config = {
      clientID: '12629c0df9397579e518',
      clientSecret: 'e7391a997595102ea2e702e2c846066ed7ade45b',
      repo: 'moyu-doc',
      owner: 'MoYu-Group',
      admin: ['noisky', 'CHN-STUDENT', 'iPisces77', 'onct', 'lichen404', 'abinais'],
      //评论ID，有长度限制，不能超过50
      id: getMarkdownName(),
      distractionFreeMode: false,
      createIssueManually: true
    };
    let gitalk = new Gitalk(config);
    // 哈希路由切换时 重新加载Gitalk
    window.addEventListener("hashchange", onHashChange);
    function onHashChange() {
      config.id = getMarkdownName(); //如果不切分，在docsify里面的各个段落都会生成新的评论issue
    }
    // 获取md文件名，固定在文件名前面添加#字符，首页返回#home
    function getMarkdownName() {
      let mdName = decodeURI(location.href.split('/')[location.href.split('/').length - 1]);
      return "#" + (mdName ? mdName : "home");
    }
  </script>
</body>
</html>
